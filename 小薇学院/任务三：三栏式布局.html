<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务三：三栏式布局</title>
	<style>
		/* ==========
 	去除浮动
   ========== */
	.clearfix:before,
	.clearfix:after {
    content: " ";
    display: table;
	}
	.clearfix:after {
    clear: both;
	}
	.fa{
		width: 100%;
		height: 300px;
		background: #eee;
	}
	.center_div{
		margin: 0 100px;
		height: 100%;
		background: #ffe6b8;
	}
	.left_div{
		float: left;
		width: 100px;
		height: 200px;
		background: #a0b3b6;
	}
	.right_div{
		width: 100px;
		height: 100%;
		background: #a0b3b6;
		float: right;
	}
	</style>
</head>
<body>
<div class="fa">
	<div class="left_div"></div>
	<div class="right_div"></div>
	<div class="center_div clearfix"></div>
	</div>
	</div>
</body>
</html>
