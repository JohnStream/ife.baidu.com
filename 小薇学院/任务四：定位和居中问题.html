<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
</head>
<style>
/* 定位法 */
.fa{
	width: 400px;
	height: 200px;
	background: #ccc;
	position: absolute;
	top:50%;
	left: 50%;
	margin-top:-100px;
	margin-left: -200px;
}
.sun1{
	width: 50px;  
    height: 50px;
    border-radius: 0 0 100px;
    position: absolute;
    background: #fc0;
}
.sun2{
	width: 50px;  
    height: 50px;
    border-radius: 100px 0 0;
    position: absolute;
    background: #fc0;
    top:150px;
    left: 350px;
}
</style>
<body>
	<div class="fa">
	<div class="sun1">
	</div>
	<div class="sun2">
	</div>
	</div>
</body>
</html>
